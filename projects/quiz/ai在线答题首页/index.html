<!doctype html><html lang=zh><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>AI在线答题系统-🐳鲸云工作室</title>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script><script src=https://cdn.tailwindcss.com></script><script>$(document).ready(function(){function e(){$.ajax({url:"https://api.whalecloud.club/pp/quiz/exams/list",method:"GET",success:function(e){e.success&&t(e.data)},error:function(){alert("未获取到试卷,请联系管理员。")}})}function t(e){const t=$("#paperSelect");t.empty(),t.append('<option value="">请选择试卷</option>'),$.each(e,function(e,n){t.append(`<option value="${n.id}">${n.examName}</option>`)})}$("#startExam").click(function(){const e=$("#paperSelect").val();e?window.location.href=`exam.html?paperId=${e}`:alert("请选择一个试卷。")}),e()})</script><style>body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background-color:#f3f4f6}.card{width:90vw;max-width:400px;height:auto;padding:2rem;border-radius:.5rem;box-shadow:0 4px 6px rgba(0,0,0,.1);background-color:#fff}</style></head><body><div class=card><h1 class="text-xl font-bold mb-4 text-center">选择试卷</h1><select id=paperSelect class="border rounded p-2 mb-4 w-full"><option value>请选择试卷</option></select>
<button id=startExam class="bg-blue-500 text-white rounded p-2 w-full">开始答题</button></div></body></html>
